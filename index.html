<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Earnova Labs DApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
      border-radius: 50%;
      box-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff inset;
    }

    h1 {
      font-size: 2.2em;
      color: #00d2ff;
      margin: 0;
    }

    p {
      font-size: 1em;
      margin-top: 10px;
      color: #cccccc;
      max-width: 400px;
    }

    .button {
      margin-top: 20px;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00bfff, #00d2ff);
      color: #000;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 213, 255, 0.2);
    }

    .button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #00aaff, #00c6ff);
    }

    .wallet-address {
      margin-top: 20px;
      font-size: 0.95em;
      color: #99ffcc;
    }

    .disconnect {
      margin-top: 10px;
      background: #ff3b3b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }

    .disconnect:hover {
      background: #cc2929;
    }
  </style>
</head>
<body>
  <img src="earnova-logo.png" alt="Earnova Labs Logo" class="logo" />
  <h1>Welcome to Earnova Labs</h1>
  <p>Build your future with SIP, Staking & Rewards on RWX Token powered by Polygon Blockchain.</p>

  <button class="button" id="connectButton" onclick="connectWallet()">Connect Polygon Wallet</button>
  <div class="wallet-address" id="walletAddress">Wallet not connected</div>
  <button class="disconnect" id="disconnectButton" onclick="disconnectWallet()">Disconnect</button>

  <button class="button" onclick="location.href='sip.html'">View SIP Plans</button>
  <button class="button" onclick="location.href='dashboard.html'">Open Dashboard</button>

  <script>
    let currentAccount = null;

    async function connectWallet() {
      if (window.ethereum) {
        try {
          const chainId = await window.ethereum.request({ method: 'eth_chainId' });
          if (chainId !== '0x89') {
            await window.ethereum.request({
              method: 'wallet_switchEthereumChain',
              params: [{ chainId: '0x89' }]
            });
          }

          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          currentAccount = accounts[0];
          document.getElementById('walletAddress').innerText = 'Connected: ' + currentAccount.slice(0, 6) + '...' + currentAccount.slice(-4);
          document.getElementById('disconnectButton').style.display = 'inline-block';
          document.getElementById('connectButton').style.display = 'none';
        } catch (error) {
          alert("Connection failed: " + error.message);
        }
      } else {
        alert("MetaMask not detected. Please install MetaMask to use this DApp.");
      }
    }

    function disconnectWallet() {
      currentAccount = null;
      document.getElementById('walletAddress').innerText = 'Wallet not connected';
      document.getElementById('connectButton').style.display = 'inline-block';
      document.getElementById('disconnectButton').style.display = 'none';
    }
  </script>
</body>
</html>
