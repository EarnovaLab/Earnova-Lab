<!DOCTYPE html>
<html>
<head>
  <title>Earnova Labs - Join & Earn RWX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    .box { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #4CAF50; color: white; font-weight: bold; }
    #walletAddress { font-size: 0.9em; word-break: break-all; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Join & Earn RWX</h2>
    <label>Wallet Address:</label>
    <p id="walletAddress">Not connected</p>

    <label>Referred By (wallet):</label>
    <input type="text" id="referrer" readonly>

    <label>Username:</label>
    <input type="text" id="username" placeholder="Choose a username">

    <button onclick="connectWallet()">🔗 Connect Wallet</button>
    <button onclick="submitJoin()">🚀 Join Now</button>
  </div>

  <script>
    let userAddress = "";
    const ref = new URLSearchParams(window.location.search).get('ref');
    document.getElementById("referrer").value = ref || "None";

    async function connectWallet() {
      if (window.ethereum) {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        userAddress = accounts[0];
        document.getElementById("walletAddress").innerText = userAddress;
      } else {
        alert("Please install Metamask!");
      }
    }

    function submitJoin() {
      const username = document.getElementById("username").value;
      const referrer = document.getElementById("referrer").value;

      if (!userAddress) {
        alert("Connect your wallet first!");
        return;
      }

      if (!username) {
        alert("Enter a username!");
        return;
      }

      const url = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"; // 🔁 Replace with your own
      fetch(`${url}?wallet=${userAddress}&referrer=${referrer}&username=${username}`)
        .then(res => res.text())
        .then(data => {
          alert("✅ Registered Successfully!");
        });
    }
  </script>
</body>
</html>
