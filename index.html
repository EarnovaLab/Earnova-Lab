<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Earnova Labs DApp</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle, #0d0d0d, #1a1a1a);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 20px #00bfff);
    }

    h1 {
      font-size: 2em;
      color: #00bfff;
      margin: 0;
    }

    p {
      font-size: 1em;
      margin-top: 10px;
      color: #cccccc;
    }

    .button {
      margin-top: 30px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background-color: #00bfff;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0099cc;
    }

    .wallet-address {
      margin-top: 20px;
      font-size: 0.9em;
      color: #99ffcc;
    }
  </style>
</head>
<body>
  <img src="earnova-logo.png" alt="Earnova Labs Logo" class="logo" />
  <h1>Welcome to Earnova Labs</h1>
  <p>Build your future with SIP, Staking & Rewards on RWX Token</p>
  <button class="button" onclick="connectWallet()">Connect Wallet</button>
  <div class="wallet-address" id="walletAddress">Wallet not connected</div>
  <button class="button" onclick="location.href='sip.html'">View SIP Plans</button>
  <button class="button" onclick="location.href='dashboard.html'">Open Dashboard</button>

  <script>
    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const address = accounts[0];
          document.getElementById('walletAddress').innerText = 'Connected: ' + address.slice(0, 6) + '...' + address.slice(-4);
        } catch (error) {
          console.error("User denied wallet connection");
        }
      } else {
        alert("MetaMask not detected. Please install it to use this DApp.");
      }
    }
  </script>
</body>
</html>
