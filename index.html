<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Earnova Labs</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: #00ffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .logo-container {
      position: relative;
      width: 180px;
      height: 180px;
      margin-bottom: 20px;
    }
    .logo-circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(0, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 3s infinite;
    }
    .logo-circle img {
      width: 90px;
      height: 90px;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.2); }
      50% { box-shadow: 0 0 60px rgba(0, 255, 255, 0.8); }
      100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.2); }
    }
    h1 {
      font-size: 2rem;
      margin: 10px 0;
    }
    p {
      font-size: 1rem;
      color: #aaa;
      max-width: 80%;
      text-align: center;
    }
    button {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      color: white;
      font-size: 1rem;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 0 12px #00ffff80;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    #status {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo-circle">
      <img src="logo.png" alt="Earnova Logo" />
    </div>
  </div>
  <h1>Welcome to Earnova Labs</h1>
  <p>Build your future with SIP, Staking & Rewards on RWX Token powered by Polygon Blockchain.</p>

  <button onclick="connectWallet()" id="connectBtn">Connect Polygon Wallet</button>
  <div id="status">Wallet not connected</div>
  <button onclick="location.href='sip.html'">View SIP Plans</button>
  <button onclick="location.href='dashboard.html'">Open Dashboard</button>

  <script>
    let account;
    async function connectWallet() {
      if (window.ethereum) {
        try {
          await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: '0x89' }] }); // Polygon Mainnet
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          account = accounts[0];
          document.getElementById('status').textContent = 'Wallet: ' + account.substring(0, 6) + '...' + account.slice(-4);
          document.getElementById('connectBtn').textContent = 'Disconnect Wallet';
          document.getElementById('connectBtn').onclick = disconnectWallet;
        } catch (error) {
          alert('Please switch to Polygon network in MetaMask.');
        }
      } else {
        alert('MetaMask not found!');
      }
    }
    function disconnectWallet() {
      account = null;
      document.getElementById('status').textContent = 'Wallet not connected';
      document.getElementById('connectBtn').textContent = 'Connect Polygon Wallet';
      document.getElementById('connectBtn').onclick = connectWallet;
    }
  </script>
</body>
</html>
