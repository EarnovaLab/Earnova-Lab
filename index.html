<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Earnova Labs</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f172a;
      color: #fff;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background-color: #1e293b;
    }

    .menu-btn {
      font-size: 1.8rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .start-btn {
      background-color: #22c55e;
      color: black;
      font-weight: 600;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s ease;
    }

    .start-btn:hover {
      background-color: #16a34a;
    }

    .center-logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 3rem 0;
    }

    .center-logo img {
      width: 180px;
      max-width: 80%;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 100vw;
      height: 100vh;
      background-color: #1e293b;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 999;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
    }

    .sidebar.active {
      transform: translateX(0);
    }

    .back-btn {
      font-size: 1.8rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      align-self: flex-start;
      margin-bottom: 2rem;
    }

    .menu-links {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .menu-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 0.9rem 1.2rem;
      border-radius: 12px;
      background: #0f172a;
      border: 1px solid #334155;
      transition: all 0.2s ease-in-out;
    }

    .menu-links a:hover {
      background-color: #22c55e;
      color: #000;
      font-weight: 500;
      border-color: #22c55e;
    }

    @media (min-width: 768px) {
      .start-btn {
        font-size: 1.1rem;
      }

      .menu-links a {
        font-size: 1.3rem;
      }

      .center-logo img {
        width: 220px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <button class="menu-btn" id="openMenu">&#9776;</button>
    <button class="start-btn">Start Earning</button>
  </div>

  <!-- Center Logo -->
  <div class="center-logo">
    <img src="EARNOVALAB-logo.png" alt="Earnova Labs Logo" />
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="back-btn" id="closeMenu">&#8592;</button>
    <div class="menu-links">
      <a href="#">Dashboard</a>
      <a href="#">Buy RWX</a>
      <a href="#">Sell RWX</a>
      <a href="#">Staking</a>
      <a href="#">Referrals</a>
      <a href="#">Withdraw</a>
    </div>
  </div>

  <script>
    const openMenu = document.getElementById('openMenu');
    const closeMenu = document.getElementById('closeMenu');
    const sidebar = document.getElementById('sidebar');

    openMenu.addEventListener('click', () => {
      sidebar.classList.add('active');
    });

    closeMenu.addEventListener('click', () => {
      sidebar.classList.remove('active');
    });
  </script>
</body>
</html>
